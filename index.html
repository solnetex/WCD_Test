  <!-- React + ReactDOM (UMD) with fallback -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;
    const { motion, AnimatePresence } = window.framerMotion;

    // ----------------------- Utilities -----------------------
    const routes = [
      { path: "#home", label: "Home", icon: "shield" },
      { path: "#mission", label: "Mission", icon: "zap" },
      { path: "#teams", label: "Global Teams", icon: "users" },
      { path: "#join", label: "Join", icon: "play" },
      { path: "#threats", label: "Threat Feed", icon: "terminal" },
      { path: "#resources", label: "Resources", icon: "book" },
      { path: "#press", label: "Press", icon: "newspaper" },
      { path: "#careers", label: "Careers", icon: "briefcase" },
      { path: "#contact", label: "Contact", icon: "mail" },
      { path: "#faq", label: "FAQ", icon: "circle-alert" },
      { path: "#donate", label: "Donate", icon: "heart" },
    ];

    function useHashRoute() {
      const [route, setRoute] = useState(window.location.hash || "#home");
      useEffect(() => {
        const onHashChange = () => setRoute(window.location.hash || "#home");
        window.addEventListener("hashchange", onHashChange);
        return () => window.removeEventListener("hashchange", onHashChange);
      }, []);
      return route;
    }

    const cx = (...c) => c.filter(Boolean).join(" ");

    const Button = ({ as: As = "button", className = "", children, ...props }) => (
      <As
        className={cx(
          "inline-flex items-center gap-2 rounded-2xl px-5 py-2.5 text-sm font-semibold shadow-sm hover:shadow-md transition-all active:scale-[0.98] ring-card",
          "bg-white/10 hover:bg-white/15 border border-white/10",
          className
        )}
        {...props}
      >
        {children}
      </As>
    );

    const Pill = ({ children }) => (
      <span className="inline-flex items-center rounded-full border border-white/10 bg-white/10 px-3 py-1 text-xs font-medium text-white/80 backdrop-blur">
        {children}
      </span>
    );

    const SectionCard = ({ title, subtitle, children, className = "" }) => (
      <div className={cx("rounded-3xl p-6 md:p-8 glass shadow-soft", className)}>
        <div className="mb-4">
          <h3 className="text-xl md:text-2xl font-semibold tracking-tight">{title}</h3>
          {subtitle && <p className="mt-1 text-white/70 text-sm md:text-base">{subtitle}</p>}
        </div>
        {children}
      </div>
    );

    function useRevealOnScroll() {
  useEffect(() => {
    const els = Array.from(document.querySelectorAll(".fade-in"));
    if (!els.length) {
      console.warn("No .fade-in elements found for animation");
    }
    const io = new IntersectionObserver((entries) => {
      for (const e of entries) {
        if (e.isIntersecting) {
          e.target.classList.add("reveal");
          if (!window.anime) {
            console.warn("Anime.js not loaded, skipping fade-in animation");
          } else {
            anime({
              targets: e.target,
              translateY: [12, 0],
              opacity: [0, 1],
              duration: 600,
              easing: "easeOutCubic"
            });
          }
          io.unobserve(e.target);
        }
      }
    }, { rootMargin: "0px 0px -5% 0px", threshold: 0.1 });
    els.forEach(el => io.observe(el));
    return () => io.disconnect();
  }, []);
}

    // Call Lucide to hydrate icons after each mount/update
    function useLucide() {
  useEffect(() => {
    if (window.lucide?.createIcons) {
      window.lucide.createIcons();
    } else {
      console.warn("Lucide not loaded, icons may not render");
    }
  }, []);
}

    // ----------------------- Layout -----------------------
    function TopNav({ route, setMobileOpen }) {
      return (
        <div className="fixed top-0 inset-x-0 z-40">
          <div className="mx-auto max-w-7xl px-3 md:px-6">
            <div className="mt-4 rounded-2xl glass border-white/10">
              <div className="flex items-center justify-between px-3 md:px-5 py-3">
                <a href="#home" className="flex items-center gap-3">
                  <i data-lucide="shield" className="w-6 h-6 text-wcd-accent"></i>
                  <span className="font-semibold tracking-tight">World Cyber Defense</span>
                </a>
                <div className="hidden md:flex items-center gap-1">
                  {routes.map(r => (
                    <a
                      key={r.path}
                      href={r.path}
                      className={cx(
                        "px-3 py-2 rounded-xl text-sm font-medium hover:bg-white/10 transition",
                        route === r.path ? "bg-white/10" : "text-white/80"
                      )}
                    >
                      <span className="inline-flex items-center gap-2">
                        <i data-lucide={r.icon} className="w-4 h-4"></i> {r.label}
                      </span>
                    </a>
                  ))}
                </div>
                <div className="md:hidden">
                  <button
                    onClick={() => setMobileOpen(v => !v)}
                    className="p-2 rounded-xl hover:bg-white/10 transition"
                    aria-label="Open Menu"
                  >
                    <i data-lucide="menu" className="w-6 h-6"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function MobileNav({ open, onClose }) {
      useLucide();
      return (
        <AnimatePresence>
          {open && (
            <motion.div
              className="fixed inset-0 z-50 bg-black/60 backdrop-blur"
              initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }}
            >
              <motion.div
                className="absolute top-4 left-1/2 -translate-x-1/2 w-[92%] rounded-2xl glass p-4"
                initial={{ y: -24, opacity: 0 }} animate={{ y: 0, opacity: 1 }} exit={{ y: -24, opacity: 0 }}
                transition={{ type: "spring", stiffness: 320, damping: 26 }}
              >
                <div className="flex items-center justify-between mb-2">
                  <div className="flex items-center gap-2">
                    <i data-lucide="shield" className="w-6 h-6 text-wcd-accent"></i>
                    <span className="font-semibold">WCD</span>
                  </div>
                  <button onClick={onClose} className="p-2 rounded-xl hover:bg-white/10">
                    <i data-lucide="x" className="w-5 h-5"></i>
                  </button>
                </div>
                <div className="grid grid-cols-1">
                  {routes.map(r => (
                    <a key={r.path} href={r.path} onClick={onClose}
                      className="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10">
                      <i data-lucide={r.icon} className="w-5 h-5"></i>
                      <span className="text-sm font-medium">{r.label}</span>
                    </a>
                  ))}
                </div>
              </motion.div>
            </motion.div>
          )}
        </AnimatePresence>
      );
    }

    function PageContainer({ children }) {
  useRevealOnScroll();
  useLucide();
  // Route transition w/ anime on mount
  const ref = useRef(null);
  useEffect(() => {
    if (!ref.current || !window.anime) {
      console.warn("Anime.js not loaded, skipping animation");
      return;
    }
    anime.timeline({ autoplay: true })
      .add({
        targets: ref.current,
        translateY: [16, 0],
        opacity: [0, 1],
        duration: 500,
        easing: "easeOutCubic"
      });
  }, []);
  return (
    <div ref={ref} className="mx-auto max-w-7xl px-3 md:px-6 pt-28 pb-14">
      {children}
    </div>
  );
}
    function Home() {
  const heroRef = useRef(null);
  useEffect(() => {
    if (!heroRef.current || !window.anime) {
      console.warn("Anime.js not loaded, skipping hero animation");
      return;
    }
    anime({
      targets: heroRef.current,
      opacity: [0, 1],
      translateY: [24, 0],
      duration: 900,
      easing: "easeOutExpo"
    });
  }, []);
      return (
        <PageContainer>
          <section ref={heroRef} className="rounded-3xl glass p-8 md:p-12 shadow-soft">
            <div className="grid md:grid-cols-2 gap-8">
              <div>
                <div className="mb-4 flex items-center gap-2">
                  <Pill>Nonprofit • Global</Pill>
                  <Pill>Proactive Defense</Pill>
                  <Pill>Open Collaboration</Pill>
                </div>
                <h1 className="text-3xl md:text-5xl font-extrabold leading-tight">
                  Protecting the internet—<span className="text-wcd-accent">for everyone</span>.
                </h1>
                <p className="mt-3 text-white/75">
                  World Cyber Defense (WCD) mobilizes volunteer experts across the globe to detect, deter,
                  and disrupt cyber threats before they harm people and businesses.
                </p>
                <div className="mt-6 flex flex-wrap gap-3">
                  <Button as="a" href="#join"><i data-lucide="play" className="w-4 h-4"></i>Join the Mission</Button>
                  <Button as="a" href="#threats" className="bg-white/0 hover:bg-white/10">
                    <i data-lucide="terminal" className="w-4 h-4"></i>Live Threat Feed
                  </Button>
                </div>
                <div className="mt-6 flex items-center gap-5 text-white/60 text-sm">
                  <span className="inline-flex items-center gap-2"><i data-lucide="globe" className="w-4 h-4"></i> 60+ countries</span>
                  <span className="inline-flex items-center gap-2"><i data-lucide="users" className="w-4 h-4"></i> 5k+ members</span>
                  <span className="inline-flex items-center gap-2"><i data-lucide="zap" className="w-4 h-4"></i> preemptive AI</span>
                </div>
              </div>
              <div className="relative">
                <div className="absolute -inset-4 bg-gradient-to-tr from-wcd-accent/20 to-wcd-accent2/20 blur-2xl rounded-3xl"></div>
                <div className="relative grid grid-cols-2 gap-4">
                  {["Proactive Monitoring", "Incident Response", "Threat Intel", "Education"].map((t, i) => (
                    <div key={t} className="rounded-2xl glass p-4 fade-in" style={{ transitionDelay: `${i * 80}ms` }}>
                      <div className="flex items-center gap-2 mb-2 text-white/80">
                        <i data-lucide={i % 2 ? "activity" : "radar"} className="w-4 h-4"></i>
                        <span className="text-sm font-medium">{t}</span>
                      </div>
                      <p className="text-xs text-white/60">
                        {i===0 && "Continuous behavior-based detection powered by community AI."}
                        {i===1 && "Coordinated, ethical, and transparent response playbooks."}
                        {i===2 && "Open, curated intel feeds and reports for the public good."}
                        {i===3 && "Free training and resources for defenders at every level."}
                      </p>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </section>
        </PageContainer>
      );
    }

    function Mission() {
      return (
        <PageContainer>
          <div className="grid md:grid-cols-3 gap-6">
            <SectionCard title="Our Mission" subtitle="Defend the open internet for everyone.">
              <p className="text-white/75">
                We coordinate global volunteer teams to preempt attacks, share intel, and assist victims.
                We operate transparently, ethically, and in service of the public good.
              </p>
            </SectionCard>
            <SectionCard title="Principles" subtitle="Transparent • Ethical • Effective">
              <ul className="list-disc list-inside text-white/75 space-y-2">
                <li>Public-first, bias-free threat handling</li>
                <li>Privacy-preserving data practices</li>
                <li>Open collaboration with industry & academia</li>
              </ul>
            </SectionCard>
            <SectionCard title="Impact" subtitle="What we measure">
              <ul className="text-white/75 space-y-2">
                <li>Time-to-detect & time-to-mitigate</li>

                <li>Community growth & education reach</li>
              </ul>
            </SectionCard>
          </div>
        </PageContainer>
      );
    }

    function Teams() {
      const regions = [
        { name: "North America", members: "1,800+", lead: "Alex R.", channels: 42 },
        { name: "Europe", members: "1,300+", lead: "Dana K.", channels: 39 },
        { name: "Asia", members: "900+", lead: "Kenji M.", channels: 31 },
        { name: "South America", members: "450+", lead: "María L.", channels: 21 },
        { name: "Oceania", members: "220+", lead: "Sam P.", channels: 12 },
        { name: "Africa", members: "360+", lead: "Chinedu O.", channels: 18 },
      ];
      return (
        <PageContainer>

    function Join() {
      const [sent, setSent] = useState(false);
      const onSubmit = (e) => {
        e.preventDefault();
        setSent(true);
      };

                  <label className="text-sm text-white/70">Name</label>
                  <input className="w-full mt-1 px-3 py-2 rounded-xl bg-white/10 border border-white/10 outline-none" required />
                </div>
                <div>
                  <label className="text-sm text-white/70">Email</label>
                  <input type="email" className="w-full mt-1 px-3 py-2 rounded-xl bg-white/10 border border-white/10 outline-none" required />
                </div>
                <div>
                  <label className="text-sm text-white/70">Region</label>
                  <select className="w-full mt-1 px-3 py-2 rounded-xl bg-white/10 border border-white/10 outline-none">
                    <option>North America</option>
                    <option>Europe</option>
                    <option>Asia</option>
                    <option>South America</option>
                    <option>Oceania</option>
                    <option>Africa</option>

                <div>
                  <label className="text-sm text-white/70">Skills / Interest</label>
                  <textarea rows="4" className="w-full mt-1 px-3 py-2 rounded-xl bg-white/10 border border-white/10 outline-none" placeholder="Blue team, threat intel, forensics, malware analysis, incident response..." />
                </div>

            </SectionCard>
            <SectionCard title="Why Join?" subtitle="Make real impact. Learn with peers.">
              <ul className="space-y-3 text-white/75">
                <li className="flex items-start gap-3"><i data-lucide="shield" className="w-5 h-5 mt-0.5"></i> Help protect communities and small businesses.</li>
                <li className="flex items-start gap-3"><i data-lucide="cpu" className="w-5 h-5 mt-0.5"></i> Work with pattern-based AI for preemptive defense.</li>
                <li className="flex items-start gap-3"><i data-lucide="book-open" className="w-5 h-5 mt-0.5"></i> Access training, runbooks, and mentorship.</li>
              </ul>
            </SectionCard>
          </div>
        </PageContainer>
      );
    }

    function Threats() {
      const all = useMemo(() => ([
        { id: 1, sev: "High", region: "Europe", label: "Ransomware campaign targeting SMEs", ts: "2025-08-10 13:12 UTC" },
        { id: 2, sev: "Medium", region: "North America", label: "Credential stuffing on edu portals", ts: "2025-08-10 09:20 UTC" },
        { id: 3, sev: "Critical", region: "Asia", label: "Supply-chain compromise (package repo)", ts: "2025-08-09 22:41 UTC" },
        { id: 4, sev: "Low", region: "Africa", label: "Phishing wave spoofing local ISP", ts: "2025-08-09 18:03 UTC" },
        { id: 5, sev: "High", region: "South America", label: "Banking trojan updates & infra shift", ts: "2025-08-08 11:29 UTC" },
      ]), []);
      const [query, setQuery] = useState("");
      const [sev, setSev] = useState("All");
      const [region, setRegion] = useState("All");

      const filtered = all.filter(i => {
        const okSev = sev === "All" || i.sev === sev;
        const okReg = region === "All" || i.region === region;
        const okText = !query || i.label.toLowerCase().includes(query.toLowerCase());
        return okSev && okReg && okText;
      });

      return (
        <PageContainer>
          <div className="rounded-3xl glass p-6 md:p-8 shadow-soft">
            <div className="flex flex-col md:flex-row md:items-end gap-3 md:gap-4">
              <div className="flex-1">
                <label className="text-sm text-white/70">Search</label>
                <input value={query} onChange={e=>setQuery(e.target.value)} className="w-full mt-1 px-3 py-2 rounded-xl bg-white/10 border border-white/10 outline-none" placeholder="malware, phishing, CVE-..." />
              </div>
              <div>
                <label className="text-sm text-white/70">Severity</label>
                <select value={sev} onChange={e=>setSev(e.target.value)} className="w-full mt-1 px-3 py-2 rounded-xl bg-white/10 border border-white/10 outline-none">
                  {["All","Low","Medium","High","Critical"].map(s=><option key={s}>{s}</option>)}
                </select>
              </div>
              <div>
                <label className="text-sm text-white/70">Region</label>
                <select value={region} onChange={e=>setRegion(e.target.value)} className="w-full mt-1 px-3 py-2 rounded-xl bg-white/10 border border-white/10 outline-none">
                  {["All","North America","Europe","Asia","South America","Oceania","Africa"].map(s=><option key={s}>{s}</option>)}
                </select>
              </div>
            </div>

            <div className="mt-6 grid md:grid-cols-2 gap-4">
              {filtered.map(item => (
                <div key={item.id} className="rounded-2xl ring-card p-4 bg-white/5 border border-white/10">
                  <div className="flex items-center justify-between">
                    <div className="inline-flex items-center gap-2">
                      <i data-lucide="activity" className="w-4 h-4"></i>
                      <span className={cx("text-xs px-2 py-0.5 rounded-full",
                        item.sev==="Critical" && "bg-red-500/20",
                        item.sev==="High" && "bg-orange-500/20",
                        item.sev==="Medium" && "bg-yellow-500/20",
                        item.sev==="Low" && "bg-green-500/20"
                      )}>{item.sev}</span>
                      <span className="text-xs text-white/60">• {item.region}</span>
                    </div>
                    <span className="text-[11px] text-white/50">{item.ts}</span>
                  </div>
                  <p className="mt-2 text-white/80">{item.label}</p>
                </div>
              ))}
            </div>

            <p className="mt-4 text-xs text-white/50">
              Demo data shown. Hook this to your WebSocket/REST to stream live intel.
            </p>
          </div>
        </PageContainer>
      );
    }

    function Resources() {
      const items = [
        { t: "Incident Response Runbook", i: "book-open", d: "Step-by-step IR playbook for SMEs." },
        { t: "Blue Team Starter Kit", i: "tool", d: "Free tools, guides, and labs." },
        { t: "Threat Intel 101", i: "radar", d: "How to collect, analyze, and share intel." },
        { t: "Secure-by-Default Checklist", i: "check-circle", d: "Harden your apps and infra." },
      ];
      return (
        <PageContainer>
          <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            {items.map((x, i) => (

    function ErrorBoundary({ children }) {
  const [error, setError] = React.useState(null);
  React.useEffect(() => {
    const handleError = (msg, url, line, col, errorObj) => {
      console.error("Global error:", { msg, url, line, col, errorObj });
      setError(errorObj?.message || msg);
    };
    window.onerror = handleError;
    window.addEventListener("unhandledrejection", (event) => {
      console.error("Unhandled promise rejection:", event.reason);
      setError(event.reason?.message || "Unhandled promise rejection");
    });
    return () => {
      window.onerror = null;
      window.removeEventListener("unhandledrejection", handleError);
    };
  }, []);
  if (error) {
    return (
      <div className="text-red-500 p-4 text-center">
        <h2>Error Rendering Page</h2>
        <p>{error}</p>
        <p>Check the console (F12) for details.</p>
      </div>
    );
  }
  return children;
}
