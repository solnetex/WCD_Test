  <style>
    html, body { background: #050a0f; color: #fff; }
    .glass { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(8px); }
    .ring-card { border: 1px solid rgba(255,255,255,0.08); }
    .fade-in { opacity: 0; transform: translateY(16px); }
    .reveal { opacity: 1 !important; transform: translateY(0) !important; }
    .linkish { color: #12D6DF; }
    .linkish:hover { text-decoration: underline; }

    /* Scroll progress bar + micro-interaction helpers */
    .scroll-progress { position: fixed; top: 0; left: 0; height: 3px; width: 0; background: linear-gradient(90deg, #12D6DF, #7C4DFF); z-index: 60; transform-origin: 0 0; }
    .tilt-card { transform-style: preserve-3d; will-change: transform; }
    .anim-underline { width: 0; }

    /* Ensure app content sits above the background aurora layer */
    #root { position: relative; z-index: 1; }

    /* Aurora background layer */
    .aurora { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 0; }

    /* Aurora blobs */
    .aurora-blob {
      position: absolute;
      border-radius: 50%;
      mix-blend-mode: screen;
      background-blend-mode: screen;
      opacity: 0.35;
      background:
        radial-gradient(60% 60% at 50% 55%, rgba(124, 77, 255, 0.349), rgba(0,0,0,0) 65%),
        radial-gradient(55% 55% at 60% 45%, rgba(18, 213, 223, 0.322), rgba(0,0,0,0) 65%),
        radial-gradient(50% 50% at 40% 60%, rgba(62, 255, 175, 0.342), rgba(0,0,0,0) 65%);
      filter: blur(var(--blur, 70px)) saturate(1.2);
      will-change: transform, opacity;
      transform: translate(0, 0) rotate(var(--rot, 0deg)) scale(var(--sx, 1), var(--sy, 1));
      animation:
        auroraFloat var(--dur, 22s) ease-in-out infinite alternate,
        auroraPulse var(--pDur, 10s) ease-in-out infinite alternate;
    }

    @keyframes auroraFloat {
      from {
        transform: translate(0, 0) rotate(var(--rot, 0deg)) scale(var(--sx, 1), var(--sy, 1));
      }
      to {
        transform: translate(var(--dx, 2vw), var(--dy, 2vh)) rotate(calc(var(--rot, 0deg) + var(--drot, 16deg))) scale(var(--sx, 1), var(--sy, 1));
      }
    }

    @keyframes auroraPulse {
      0% { opacity: 0.22; }
      100% { opacity: 0.44; }
    }

    @media (prefers-reduced-motion: reduce) {
      .aurora-blob {
        animation: auroraPulse 14s ease-in-out infinite alternate;
      }
      .scroll-progress { display: none; }
    }
  </style>

  <script>
    (function() {
      const container = document.getElementById('aurora');
      if (!container) return;

      const rand = (min, max) => Math.random() * (max - min) + min;
      const count = Math.floor(rand(6, 9));

      for (let i = 0; i < count; i++) {
        const blob = document.createElement('span');
        blob.className = 'aurora-blob';

        const w = rand(34, 68); // vw
        const h = w * rand(0.38, 0.55); // proportional
        const left = rand(-10, 82); // vw
        const top = rand(-8, 85); // vh

        const dx = rand(-18, 22); // vw
        const dy = rand(-12, 16); // vh
        const rot = rand(-25, 25); // deg
        const drot = rand(8, 28); // deg
        const sx = rand(1.0, 1.9);
        const sy = rand(0.6, 1.2);
        const blur = rand(48, 96); // px
        const dur = rand(16, 34); // s
        const pDur = rand(7, 12); // s

        blob.style.left = left + 'vw';
        blob.style.top = top + 'vh';
        blob.style.width = w + 'vw';
        blob.style.height = h + 'vw';

        blob.style.setProperty('--dx', dx + 'vw');
        blob.style.setProperty('--dy', dy + 'vh');
        blob.style.setProperty('--rot', rot + 'deg');
        blob.style.setProperty('--drot', drot + 'deg');
        blob.style.setProperty('--sx', sx.toFixed(2));
        blob.style.setProperty('--sy', sy.toFixed(2));
        blob.style.setProperty('--blur', blur + 'px');
        blob.style.setProperty('--dur', dur + 's');
        blob.style.setProperty('--pDur', pDur + 's');

        // Slight variation per blob by rotating gradient start
        const hueShift = rand(-10, 10);
        blob.style.filter = `blur(${blur}px) saturate(1.2) hue-rotate(${hueShift}deg)`;

        container.appendChild(blob);
      }
    })();
  </script>
  <script type="text/babel" data-presets="react">
    const { useEffect, useMemo, useRef, useState } = React;
    // Robust framer-motion access with safe fallbacks
    const FM = window.framerMotion || {};
    const motion = FM.motion || { div: (props) => <div {...props} /> };
    const AnimatePresence = FM.AnimatePresence || (({ children }) => <>{children}</>);

    function useHashRoute() {
      const [route, setRoute] = useState(window.location.hash || "#home");
      useEffect(() => {
        const onHashChange = () => setRoute(window.location.hash || "#home");
        window.addEventListener("hashchange", onHashChange);
        return () => window.removeEventListener("hashchange", onHashChange);
      }, []);

    const cx = (...c) => c.filter(Boolean).join(" ");

    function useScrollProgress() {
      useEffect(() => {
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
        const bar = document.getElementById('scroll-progress');
        if (!bar) return;
        const onScroll = () => {
          const h = document.documentElement;
          const scrolled = h.scrollTop;
          const max = h.scrollHeight - h.clientHeight;
          const p = max ? (scrolled / max) : 0;
          bar.style.width = (p * 100).toFixed(2) + '%';
        };
        onScroll();
        window.addEventListener('scroll', onScroll, { passive: true });
        return () => window.removeEventListener('scroll', onScroll);
      }, []);
    }

    const continentSlugs = {

    function useRevealOnScroll() {
  useEffect(() => {
    const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const animeLib = window.anime;

    const immediateReveal = () => {
      document.querySelectorAll('.fade-in, .anim-card').forEach(el => el.classList.add('reveal'));
      document.querySelectorAll('.anim-underline').forEach(el => { el.style.width = '72px'; });
      document.querySelectorAll('[data-count-to]').forEach(el => { el.textContent = el.getAttribute('data-count-to') || '0'; });
    };

    if (prefersReduced || !animeLib) {
      if (!animeLib) console.warn('Anime.js not loaded, using non-animated reveal');
      immediateReveal();
      return;
    }

    const io = new IntersectionObserver((entries) => {
      for (const entry of entries) {
        if (!entry.isIntersecting) continue;
        const el = entry.target;

        if (el.classList.contains('anim-card')) {
          anime({
            targets: el,
            translateY: [16, 0],
            opacity: [0, 1],
            scale: [0.98, 1],
            duration: 650,
            easing: 'easeOutCubic'
          });
        } else if (el.classList.contains('fade-in')) {
          anime({
            targets: el,
            translateY: [12, 0],
            opacity: [0, 1],
            duration: 600,
            easing: 'easeOutCubic'
          });
        }

        if (el.classList.contains('anim-stagger')) {
          const items = el.querySelectorAll('.anim-item');
          anime({
            targets: items,
            opacity: [0, 1],
            translateY: [18, 0],
            delay: anime.stagger(90),
            duration: 700,
            easing: 'easeOutQuart'
          });
        }

        if (el.classList.contains('anim-underline')) {
          anime({
            targets: el,
            width: ['0px', '80px'],
            duration: 600,
            easing: 'easeOutCubic'
          });
        }

        if (el.matches('svg.anim-draw, .anim-draw svg')) {
          const paths = el.querySelectorAll('path, line, polyline, polygon, circle, rect');
          paths.forEach(p => {
            const len = anime.setDashoffset(p);
            p.setAttribute('stroke-dasharray', String(len));
            p.setAttribute('stroke-dashoffset', String(len));
          });
          anime({
            targets: paths,
            strokeDashoffset: [anime.setDashoffset, 0],
            duration: 1200,
            delay: anime.stagger(150),
            easing: 'easeInOutSine'
          });
        }

        if (el.hasAttribute('data-count-to')) {
          const to = Number(el.getAttribute('data-count-to')) || 0;
          const isFloat = String(el.getAttribute('data-count-to')).includes('.');
          const data = { val: 0 };
          anime({
            targets: data,
            val: to,
            duration: 1200,
            easing: 'easeOutExpo',
            round: isFloat ? 100 : 1,
            update: () => {
              el.textContent = isFloat ? (data.val / 100).toFixed(2) : String(Math.round(data.val));
            }
          });
        }

        io.unobserve(el);
      }
    }, { rootMargin: '0px 0px -5% 0px', threshold: 0.12 });

    document.querySelectorAll('.fade-in, .anim-card, .anim-stagger, .anim-underline, .anim-draw, [data-count-to]').forEach(el => io.observe(el));

    return () => io.disconnect();
  }, []);

  useEffect(() => {
    const prefsReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefsReduced || !window.anime) return;

    const cards = Array.from(document.querySelectorAll('.tilt-card'));
    if (!cards.length) return;

    const handleMove = (e) => {
      const el = e.currentTarget;
      const rect = el.getBoundingClientRect();
      const px = (e.clientX - rect.left) / rect.width;
      const py = (e.clientY - rect.top) / rect.height;
      const rotateX = (0.5 - py) * 6;
      const rotateY = (px - 0.5) * 6;
      anime({
        targets: el,
        rotateX,
        rotateY,
        duration: 180,
        easing: 'easeOutQuad'
      });
    };
    const handleLeave = (e) => {
      anime({
        targets: e.currentTarget,
        rotateX: 0,
        rotateY: 0,
        duration: 300,
        easing: 'easeOutCubic'
      });
    };

    cards.forEach(el => {
      el.addEventListener('mousemove', handleMove);
      el.addEventListener('mouseleave', handleLeave);
    });

    return () => {
      cards.forEach(el => {
        el.removeEventListener('mousemove', handleMove);
        el.removeEventListener('mouseleave', handleLeave);
      });
    };
  }, []);
}

    function ErrorBoundary({ children }) {
  const [error, setError] = React.useState(null);
  React.useEffect(() => {
    const handleError = (msg, url, line, col, errorObj) => {
      console.error("Global error:", { msg, url, line, col, errorObj });
      setError(errorObj?.message || msg);
    };
    const handleRejection = (event) => {
      console.error("Unhandled promise rejection:", event.reason);
      setError(event.reason?.message || "Unhandled promise rejection");
    };
    window.onerror = handleError;
    window.addEventListener("unhandledrejection", handleRejection);
    return () => {
      window.onerror = null;
      window.removeEventListener("unhandledrejection", handleRejection);
    };
  }, []);
  if (error) {
    return (
      <div className="text-red-500 p-4 text-center">
        <h2>Error Rendering Page</h2>
        <p>{error}</p>
        <p>Check the console (F12) for details.</p>
      </div>
    );
  }
  return children;
}
